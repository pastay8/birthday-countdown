<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Countdown Gift</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    #instruction {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff4081;
      transition: color 0.5s ease;
    }

    #giftBtn {
      font-size: 100px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ff4081;
      transition: transform 0.3s;
      user-select: none;
    }

    #giftBtn:hover {
      transform: scale(1.2);
    }

    #countdown, .message {
      font-size: 48px;
      margin-top: 30px;
      display: none;
      color: white;
    }
  </style>
</head>
<body>
  <div id="instruction">Click the gift box to see your message!</div>
  <button id="giftBtn" aria-label="Open Gift Box" title="Click to open gift">
    üéÅ
  </button>

  <div id="countdown"></div>
  <div class="message">üéâ Get ready to celebrate! üéà</div>

  <script>
    const giftBtn = document.getElementById('giftBtn');
    const countdown = document.getElementById('countdown');
    const message = document.querySelector('.message');
    const instruction = document.getElementById('instruction');
    const targetDate = new Date("2025-06-12T00:00:00");

    giftBtn.addEventListener('click', () => {
      const today = new Date();
      const diffTime = targetDate - today;
      const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      countdown.textContent = daysLeft + " Days to go baby!";
      countdown.style.display = 'block';
      message.style.display = 'block';

      // Instead of hiding instruction, turn text color to black (invisible on black bg)
      instruction.style.color = 'black';

      giftBtn.disabled = true;
      giftBtn.style.cursor = 'default';
      giftBtn.style.opacity = '0.6';
      giftBtn.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Birthday Countdown Gift</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    #instruction {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff4081;
      transition: color 0.5s ease;
    }

    #giftBtn {
      font-size: 100px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ff4081;
      transition: transform 0.3s;
      user-select: none;
    }

    #giftBtn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="instruction">Click the gift box to send your message on WhatsApp!</div>
  <button id="giftBtn" aria-label="Open Gift Box" title="Click to open gift">
    üéÅ
  </button>

  <script>
    const giftBtn = document.getElementById('giftBtn');
    const instruction = document.getElementById('instruction');
    const targetDate = new Date("2025-06-12T00:00:00");

    // Put the receiver's phone number here (international format, no + or 00)
    const phoneNumber = "919876543210";

    giftBtn.addEventListener('click', () => {
      const today = new Date();
      const diffTime = targetDate - today;
      const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const message = `${daysLeft} Days to go baby! üéâ`;

      const encodedMessage = encodeURIComponent(message);
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      window.open(whatsappUrl, '_blank');

      giftBtn.disabled = true;
      giftBtn.style.cursor = 'default';
      giftBtn.style.opacity = '0.6';
      instruction.textContent = "WhatsApp message opened! Send it to your loved one.";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Countdown Gift</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    #instruction {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff4081;
      transition: color 0.5s ease;
    }

    #giftBtn {
      font-size: 100px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ff4081;
      transition: transform 0.3s;
      user-select: none;
    }

    #giftBtn:hover:not(:disabled) {
      transform: scale(1.2);
    }

    #giftBtn:disabled {
      cursor: default;
      opacity: 0.6;
      transform: scale(1);
    }

    #message {
      font-size: 48px;
      margin-top: 30px;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <div id="instruction">Click the gift box to see your message!</div>
  <button id="giftBtn" aria-label="Open Gift Box" title="Click to open gift">
    üéÅ
  </button>

  <div id="message"></div>

  <script>
    const giftBtn = document.getElementById('giftBtn');
    const instruction = document.getElementById('instruction');
    const message = document.getElementById('message');
    const targetDate = new Date("2025-06-12T00:00:00");

    giftBtn.addEventListener('click', () => {
      const today = new Date();
      const diffTime = targetDate.getTime() - today.getTime();
      const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      message.textContent = daysLeft + " Days to go baby!";
      message.style.display = 'block';

      giftBtn.disabled = true;
      instruction.textContent = "Enjoy the countdown!";
    });
  </script>
</body>
</html>
